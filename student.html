<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.5) translateY(-200px); }
            60% { opacity: 1; transform: scale(1.05) translateY(30px); }
            80% { transform: scale(0.98) translateY(-10px); }
            100% { transform: scale(1) translateY(0); }
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            animation: bounceIn 1.2s ease;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }

        .timer {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 18px;
            color: #6a11cb;
            animation: pulse 1.5s infinite;
        }

        .expired {
            color: #e63946;
            animation: shake 0.3s infinite;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: rgba(255,255,255,0.95);
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 14px;
            color: #666;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease all;
            background-color: white;
            padding: 0 6px;
            border-radius: 4px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:valid + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #6a11cb;
        }

        input[type="submit"] {
            background-image: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.4);
        }

        input[type="submit"]:hover {
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.6);
            transform: scale(1.02);
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
        }

        .error {
            color: #e63946;
        }

        .success {
            color: #2ecc71;
        }

        a.back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #6a11cb;
            font-weight: bold;
            text-decoration: none;
        }

        .od-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-image: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 105, 135, 0.4);
            z-index: 999;
        }

        .od-form-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .od-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: bounceIn 0.8s ease;
        }

        .od-form h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #444;
        }

        .close-od {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            float: right;
        }

        .od-form input,
        .od-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .od-form input[type="submit"] {
            background: #6a11cb;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- OD Button -->
<button class="od-btn" onclick="document.getElementById('odFormContainer').style.display='flex';" title="OD Form">OD</button>

<!-- OD Form Modal -->
<div class="od-form-container" id="odFormContainer">
    <form class="od-form" method="POST" action="{{ url_for('submit_od') }}" enctype="multipart/form-data">
        <button type="button" class="close-od" onclick="document.getElementById('odFormContainer').style.display='none';">X</button>
        <h3>On Duty (OD) Form</h3>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="reg_no" placeholder="Register Number" required>
        <select name="year" required>
            <option value="" disabled selected>Select Year</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select>
        <select name="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
        </select>
        <input type="date" name="od_date" required>
        <input type="text" name="event_name" placeholder="Event Name" required>
        <input type="text" name="place" placeholder="Place" required>
        <input type="file" name="certificate" required>
        <input type="submit" value="Submit OD Request">
    </form>
</div>

<!-- Main Attendance Form -->
<form method="POST" novalidate>
    <h2>Student Attendance</h2>

    <div class="timer" id="timer">
        ⏳ OTP valid for <span id="countdown">60</span> seconds
    </div>

    <div class="input-group">
        <input type="text" name="name" required placeholder=" " />
        <label>Name</label>
    </div>

    <div class="input-group">
        <input type="text" name="reg_no" required placeholder=" " />
        <label>Register Number</label>
    </div>

    <div class="input-group">
        <select name="department" required>
            <option value="" disabled selected hidden></option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
        </select>
        <label>Department</label>
    </div>

    <div class="input-group">
        <select name="year" required>
            <option value="" disabled selected hidden></option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select>
        <label>Year</label>
    </div>

    <div class="input-group">
        <input type="text" name="subject_code" required placeholder=" " />
        <label>Subject Code</label>
    </div>

    <div class="input-group">
        <input type="text" name="pin" required placeholder=" " />
        <label>PIN</label>
    </div>

    <input type="submit" value="Submit" id="submit-btn">

    {% if error %}
        <div class="message error">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="message success">{{ success }}</div>
    {% endif %}

    <a class="back-link" href="{{ url_for('home') }}">← Back to Home</a>
</form>

<script>
    let timeLeft = 60;
    const countdownEl = document.getElementById('countdown');
    const timerBox = document.getElementById('timer');
    const submitBtn = document.getElementById('submit-btn');

    const countdownInterval = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            timerBox.innerHTML = "⛔ OTP expired";
            timerBox.classList.add('expired');
            submitBtn.disabled = true;
            if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
        }
    }, 1000);
</script>

</body>
</html>
