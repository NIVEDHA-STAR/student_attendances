<!DOCTYPE html>
<html>
<head>
    <title>My OD Requests</title>
    <style>
        body {
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            text-align: center;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            color: #fff;
        }
        th {
            background-color: rgba(0, 0, 0, 0.3);
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        a {
            color: #00ffcc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>My OD Requests</h2>

    {% if od_requests %}
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Event / Reason</th>
                    <th>Status</th>
                    <th>Certificate</th>
                </tr>
            </thead>
            <tbody>
                {% for od in od_requests %}
                <tr>
                    <td>{{ od.od_date }}</td>
                    <td>{{ od.reason }}</td>
                    <td>{{ od.status }}</td>
                    <td>
                        {% if od.certificate_url %}
                            <a href="{{ od.certificate_url }}" target="_blank">View</a>
                        {% else %}
                            N/A
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No OD requests found.</p>
    {% endif %}
</body>
</html>
